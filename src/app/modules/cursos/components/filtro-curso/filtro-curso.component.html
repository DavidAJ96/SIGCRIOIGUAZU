<box titulo="Filtrar Por Curso">
  <ng-select (change)="onFilter($event)" name="selectCurso" id="selectCurso" >
    <ng-option value="" selected>Ver todos los Cursos</ng-option>
      <ng-option *ngFor="let curso of cursos" value="{{curso.id}}">{{curso.CursoDivision}}</ng-option>

  </ng-select>
</box>
